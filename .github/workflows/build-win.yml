name: Build Windows EXE

on:
  push:
    tags:
      - "v*"   # 打 tag 时触发（如 v1.0.0）
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write  # 用于上传 release 资源

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows app with PyInstaller
        shell: bash
        run: |
          pyinstaller --clean main.py \
            --name zaio \
            --windowed \
            --noconfirm \
            --collect-all dearpygui \
            --add-data "assets;assets" \
            --add-data "config;config" \
            --add-data "data;data" \
            --add-data "persona;persona" \
            --add-data "thinking;thinking" \
            --add-data "state;state" \
            --add-data "trigger;trigger" \
            --add-data "core;core" \
            --add-data "ui;ui" \
            --add-data "llm;llm"

      - name: Zip Windows build
        shell: bash
        run: |
          cd dist
          zip -r zaio-windows.zip zaio

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: zaio-windows
          path: dist/zaio-windows.zip

      # ----- 发布 Release -----
      - name: Upload Windows ZIP to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/zaio-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
